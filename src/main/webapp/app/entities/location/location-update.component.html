<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-location-heading" jhiTranslate="serviciosYaApp.location.home.createOrEditLabel">Create or edit a Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.streetAddress" for="field_streetAddress">Street Address</label>
                    <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                           formControlName="streetAddress"/>
                    <div *ngIf="editForm.get('streetAddress').invalid && (editForm.get('streetAddress').dirty || editForm.get('streetAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('streetAddress').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.streetNumber" for="field_streetNumber">Street Number</label>
                    <input type="number" class="form-control" name="streetNumber" id="field_streetNumber"
                           formControlName="streetNumber"/>
                    <div *ngIf="editForm.get('streetNumber').invalid && (editForm.get('streetNumber').dirty || editForm.get('streetNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('streetNumber').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('streetNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.flatNumber" for="field_flatNumber">Flat Number</label>
                    <input type="number" class="form-control" name="flatNumber" id="field_flatNumber"
                           formControlName="flatNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.safeZone" for="field_safeZone">Safe Zone</label>
                    <input type="checkbox" class="form-control" name="safeZone" id="field_safeZone"
                           formControlName="safeZone"/>
                    <div *ngIf="editForm.get('safeZone').invalid && (editForm.get('safeZone').dirty || editForm.get('safeZone').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('safeZone').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                    <div *ngIf="editForm.get('country').invalid && (editForm.get('country').dirty || editForm.get('country').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('country').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.zipCode" for="field_zipCode">Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                           formControlName="zipCode"/>
                    <div *ngIf="editForm.get('zipCode').invalid && (editForm.get('zipCode').dirty || editForm.get('zipCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('zipCode').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                    <div *ngIf="editForm.get('city').invalid && (editForm.get('city').dirty || editForm.get('city').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('city').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.province" for="field_province">Province</label>
                    <input type="text" class="form-control" name="province" id="field_province"
                           formControlName="province"/>
                    <div *ngIf="editForm.get('province').invalid && (editForm.get('province').dirty || editForm.get('province').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('province').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.department" for="field_department">Department</label>
                    <input type="text" class="form-control" name="department" id="field_department"
                           formControlName="department"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="serviciosYaApp.location.coordinate" for="field_coordinate">Coordinate</label>
                    <select class="form-control" id="field_coordinate" name="coordinate" formControlName="coordinateId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coordinateOption.id" *ngFor="let coordinateOption of coordinates; trackBy: trackCoordinateById">{{coordinateOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
